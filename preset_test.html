  <script>
  // Check user authentication
  $(document).ready(function() {
    if (window.location.protocol === 'file:') {
      alert('Please run this app via a local HTTP server for full functionality.');

      $('#loadingMessage').hide();
      $('#page-content').hide();
      $('#preset-controls').hide();
      return;
    }

    const token = localStorage.getItem('authToken');

    if (!token) {
      console.warn('No auth token found — initializing guest mode.');

      window.currentUser = null; // no user
      $('#loadingMessage').hide();
      $('#page-content').show();        // show the page
      $('#preset-controls').show()     // show controls
      $('#preset-controls').html("<p>Login to organise your Presets in folders and save them!</p>");
      if (typeof initNavPreset === 'function') initNavPreset();
      if (typeof initPreset === 'function') initPreset();

      // disable save/create/add folder buttons
      $('#savePstBtn, #savePstBtnMobile, #createPstBtn, #createPstBtnMobile, #addFolderBtn, #zoomIn, #zoomOut, #zoomReset').prop('disabled', true).addClass('btn-disabled');

      return;
    }


    // Only attempt server auth if token exists
    if (token) {
      $.ajax({
        url: 'https://www.cineteatrosanluigi.it/plex/USER_CHECK_AUTH_JWT.php',
        method: 'GET',
        dataType: 'json',
        headers: {
          'Authorization': 'Bearer ' + token
        },
        success: function(userFromServer) {
          $('#loadingMessage').hide();
          $('#page-content').show();
          window.currentUser = userFromServer;

          if (typeof initNavPreset === 'function') initNavPreset();
          if (typeof initPreset === 'function') initPreset();
        },
        error: function(xhr) {
          console.error('Auth check failed:', xhr.status, xhr.responseText);
          if (xhr.status === 401) {
            localStorage.removeItem('authToken');
            window.location.href = 'login';
          } else {
            alert('Failed to verify authentication. Please try again.');
          }
        }
      });
    }
    
  });
  </script>




<script>
  // Save current selections by visible text
  function saveCurrentSelectionToStorage() {
      const pedalboardSelect = document.getElementById('pedalboardSelect');
      const presetSelect = document.getElementById('presetSelect');
      const folderSelect = document.getElementById('folderSelect');

      if (pedalboardSelect && pedalboardSelect.selectedIndex >= 0) {
          const boardOption = pedalboardSelect.options[pedalboardSelect.selectedIndex];
          localStorage.setItem('lastPedalboardId', boardOption.value);
          localStorage.setItem('lastPedalboardText', boardOption.text.trim());
      }

      if (presetSelect && presetSelect.selectedIndex >= 0) {
          const presetOption = presetSelect.options[presetSelect.selectedIndex];
          localStorage.setItem('lastPresetId', presetOption.value);
          localStorage.setItem('lastPresetText', presetOption.text.trim());

          // Save folder ID of this preset
          const folderId = window.presetMap?.[presetOption.value]?.folder_id || folderSelect?.value || 'default';
          localStorage.setItem('lastPresetFolderId', folderId);
      }
  }




  // Listen for user changes
  const pedalboardSelect = document.getElementById('pedalboardSelect');
  const presetSelect = document.getElementById('presetSelect');

  if (pedalboardSelect) pedalboardSelect.addEventListener('change', saveCurrentSelectionToStorage);
  if (presetSelect) presetSelect.addEventListener('change', saveCurrentSelectionToStorage);

  // Hook into async population: save selection after programmatic restore
  function hookSaveAfterPopulation() {
    // Pedalboard: save after restoring selection
    if (pedalboardSelect && pedalboardSelect.selectedIndex >= 0) {
      saveCurrentSelectionToStorage();
    }

    // Preset: save after async presets populate
    if (presetSelect) {
      // Poll until at least one option exists
      const checkPresetInterval = setInterval(() => {
        if (presetSelect.options.length > 0 && presetSelect.selectedIndex >= 0) {
          saveCurrentSelectionToStorage();
          clearInterval(checkPresetInterval);
        }
      }, 50);
    }
  }

  // Call on page load
  window.addEventListener('load', hookSaveAfterPopulation);

<script>
async function inlineComputedStyles(sourceEl, targetEl) {
  // copia stili calcolati dall'elemento source al target (deep)
  const srcChildren = [sourceEl];
  const tgtChildren = [targetEl];
  while (srcChildren.length) {
    const s = srcChildren.shift();
    const t = tgtChildren.shift();

    const cs = window.getComputedStyle(s);
    // attributi principali da trasferire per fedeltà visiva
    const props = [
      'boxSizing','width','height','margin','padding','border','borderRadius',
      'background','backgroundColor','backgroundImage','backgroundSize','backgroundPosition',
      'color','font','fontSize','fontWeight','lineHeight','textAlign',
      'boxShadow','filter','opacity','transform','transformOrigin','zIndex',
      'display','flexDirection','justifyContent','alignItems',
      'position','top','left','right','bottom','overflow','whiteSpace','wordBreak'
    ];
    for (let p of props) {
      try { t.style[p] = cs.getPropertyValue(p) || cs[p] || ''; } catch(e){}
    }

    // inline immagini bg url as is — html2canvas handles crossOrigin if useCORS true
    // copy attributes that affect layout
    if (s.tagName === 'IMG') {
      t.src = s.src;
      t.alt = s.alt || '';
      t.width = s.width;
      t.height = s.height;
    }

    // push children
    const sKids = Array.prototype.slice.call(s.childNodes || []);
    for (let i = 0; i < sKids.length; i++) {
      const sk = sKids[i];
      const tk = t.childNodes[i];
      if (sk && tk) {
        if (sk.nodeType === 1) { // element
          srcChildren.push(sk);
          tgtChildren.push(tk);
        } else {
          // text nodes are already cloned
        }
      }
    }
  }
}

// Replace interactive controls with visual representations (so html2canvas captures current state)
function replaceControlsForRender(cloneRoot) {
  // RANGES -> draw track + thumb via divs positioned according to value
  const ranges = cloneRoot.querySelectorAll('input[type="range"]');
  ranges.forEach(r => {
    try {
      const min = parseFloat(r.min || 0);
      const max = parseFloat(r.max || 100);
      const val = parseFloat(r.value || 0);
      const pct = (val - min) / (max - min || 1);
      // create visual wrapper
      const wrapper = document.createElement('div');
      wrapper.className = 'pdf-range-replacement';
      wrapper.style.position = 'relative';
      wrapper.style.width = (r.offsetWidth || 200) + 'px';
      wrapper.style.height = (r.offsetHeight || 18) + 'px';
      wrapper.style.display = 'inline-block';
      // track
      const track = document.createElement('div');
      track.style.position = 'absolute';
      track.style.left = '0';
      track.style.right = '0';
      track.style.top = '50%';
      track.style.height = '6px';
      track.style.transform = 'translateY(-50%)';
      track.style.background = window.getComputedStyle(r).background || '#ddd';
      track.style.borderRadius = '4px';
      // filled
      const filled = document.createElement('div');
      filled.style.position = 'absolute';
      filled.style.left = '0';
      filled.style.top = '50%';
      filled.style.height = '6px';
      filled.style.transform = 'translateY(-50%)';
      filled.style.width = (pct * 100) + '%';
      // try to get accent color from input's CSS (if any)
      filled.style.background = getComputedStyle(r).accentColor || '#1976d2';
      filled.style.borderRadius = '4px';
      // thumb
      const thumb = document.createElement('div');
      thumb.style.position = 'absolute';
      thumb.style.top = '50%';
      thumb.style.transform = 'translate(-50%,-50%)';
      thumb.style.left = (pct * 100) + '%';
      thumb.style.width = '18px';
      thumb.style.height = '18px';
      thumb.style.borderRadius = '50%';
      thumb.style.background = '#fff';
      thumb.style.boxShadow = '0 2px 6px rgba(0,0,0,0.35)';
      thumb.style.border = '1px solid rgba(0,0,0,0.2)';

      wrapper.appendChild(track);
      wrapper.appendChild(filled);
      wrapper.appendChild(thumb);

      r.parentNode.replaceChild(wrapper, r);
    } catch (e) {
      // fallback: hide control
      r.style.display='none';
    }
  });

  // CHECKBOX / RADIO -> show a styled box with checkmark if checked
  const checks = cloneRoot.querySelectorAll('input[type="checkbox"], input[type="radio"]');
  checks.forEach(inp => {
    const box = document.createElement('div');
    box.style.display = 'inline-block';
    box.style.width = (inp.offsetWidth || 16) + 'px';
    box.style.height = (inp.offsetHeight || 16) + 'px';
    box.style.border = '1px solid rgba(0,0,0,0.4)';
    box.style.borderRadius = inp.type === 'radio' ? '50%' : '3px';
    box.style.background = inp.checked ? '#1976d2' : '#fff';
    if (inp.checked) {
      const mark = document.createElement('div');
      mark.style.width='60%'; mark.style.height='60%';
      mark.style.background='#fff';
      mark.style.margin='auto';
      mark.style.marginTop = '10%';
      mark.style.borderRadius = '2px';
      box.appendChild(mark);
    }
    inp.parentNode.replaceChild(box, inp);
  });

  // SELECT -> replace with text showing selected option
  const selects = cloneRoot.querySelectorAll('select');
  selects.forEach(s => {
    const sel = document.createElement('div');
    sel.textContent = (s.options[s.selectedIndex] && s.options[s.selectedIndex].text) || '';
    // copy basic computed styles
    const cs = getComputedStyle(s);
    sel.style.display = cs.display;
    sel.style.font = cs.font;
    s.parentNode.replaceChild(sel, s);
  });

  // INPUT TYPE TEXT / NUMBER -> replace with text node showing current value and mimic size
  const texts = cloneRoot.querySelectorAll('input[type="text"], input[type="number"], textarea');
  texts.forEach(i => {
    const div = document.createElement('div');
    div.textContent = i.value || '';
    const cs = getComputedStyle(i);
    div.style.minWidth = (i.offsetWidth || 50) + 'px';
    div.style.minHeight = (i.offsetHeight || 18) + 'px';
    div.style.font = cs.font;
    div.style.color = cs.color;
    div.style.background = cs.backgroundColor;
    div.style.border = cs.border;
    i.parentNode.replaceChild(div, i);
  });
}

// main export function
/* helpers: copia pseudo-elements (::before/::after) */
function copyPseudoElements(source, target) {
  ['::before','::after'].forEach(pseudo => {
    const cs = window.getComputedStyle(source, pseudo);
    const content = cs.getPropertyValue('content');
    if (content && content !== 'none' && content !== '""' && content !== "''") {
      const span = document.createElement('span');
      // rimuove le virgolette automatiche del content
      const raw = content.replace(/^"(.*)"$/, '$1').replace(/^'(.*)'$/, '$1');
      span.textContent = raw;
      // copia alcune proprietà utili
      const props = ['position','display','top','left','right','bottom','color','font','fontSize','width','height','transform','opacity','zIndex','pointerEvents','whiteSpace'];
      props.forEach(p => {
        try { span.style[p] = cs.getPropertyValue(p) || cs[p] || ''; } catch(e){}
      });
      // marcarlo per rimozione successiva
      span.classList.add('pdf-pseudo-clone');
      target.appendChild(span);
    }
  });
}

/* aspetta che tutte le immagini in un root siano caricate (incl. svg externi) */
function waitForImages(root, timeout = 15000) {
  const imgs = Array.from(root.querySelectorAll('img'));
  const promises = imgs.map(img => {
    if (!img.src) return Promise.resolve();
    if (img.complete && img.naturalWidth !== 0) return Promise.resolve();
    return new Promise((res, rej) => {
      const t = setTimeout(() => res('timeout'), timeout);
      img.addEventListener('load', () => { clearTimeout(t); res('loaded'); }, { once: true });
      img.addEventListener('error', () => { clearTimeout(t); res('error'); }, { once: true });
    });
  });
  return Promise.all(promises);
}

/* copia computed styles (la tua funzione ma con await support) */
async function inlineComputedStylesAsync(sourceEl, targetEl) {
  // stessa logica di prima ma aspettando microtasks per stabilità
  const srcChildren = [sourceEl];
  const tgtChildren = [targetEl];
  while (srcChildren.length) {
    const s = srcChildren.shift();
    const t = tgtChildren.shift();
    const cs = window.getComputedStyle(s);
    const props = [
      'boxSizing','width','height','margin','padding','border','borderRadius',
      'background','backgroundColor','backgroundImage','backgroundSize','backgroundPosition',
      'color','font','fontSize','fontWeight','lineHeight','textAlign',
      'boxShadow','filter','opacity','transform','transformOrigin','zIndex',
      'display','flexDirection','justifyContent','alignItems',
      'position','top','left','right','bottom','overflow','whiteSpace','wordBreak'
    ];
    for (let p of props) {
      try { t.style[p] = cs.getPropertyValue(p) || cs[p] || ''; } catch(e){}
    }
    // img copy src/size
    if (s.tagName === 'IMG') {
      t.src = s.src || t.src;
      t.alt = s.alt || t.alt || '';
      t.width = s.width || t.width;
      t.height = s.height || t.height;
    }
    // copia pseudo-elements se presenti
    copyPseudoElements(s, t);

    const sKids = Array.from(s.childNodes || []);
    for (let i = 0; i < sKids.length; i++) {
      const sk = sKids[i];
      const tk = t.childNodes[i];
      if (sk && tk && sk.nodeType === 1) {
        srcChildren.push(sk);
        tgtChildren.push(tk);
      }
    }
    // yield per non bloccare troppo (utile con DOM grande)
    await Promise.resolve();
  }
}

/* sostituzioni controlli (usiamo la tua versione ma robusta) */
function replaceControlsForRenderRobust(cloneRoot) {
  // same logic; se qualcosa fallisce, nasconde l'input per evitare artefatti
  try {
    // ranges
    const ranges = cloneRoot.querySelectorAll('input[type="range"]');
    ranges.forEach(r => {
      try {
        const min = parseFloat(r.min || 0);
        const max = parseFloat(r.max || 100);
        const val = parseFloat(r.value || 0);
        const pct = (val - min) / (max - min || 1);
        const wrapper = document.createElement('div');
        wrapper.className = 'pdf-range-replacement';
        wrapper.style.position = 'relative';
        wrapper.style.width = (r.offsetWidth || 200) + 'px';
        wrapper.style.height = (r.offsetHeight || 18) + 'px';
        wrapper.style.display = 'inline-block';
        const track = document.createElement('div');
        track.style.position = 'absolute';
        track.style.left = '0'; track.style.right = '0';
        track.style.top = '50%'; track.style.height = '6px';
        track.style.transform = 'translateY(-50%)';
        track.style.background = window.getComputedStyle(r).background || '#ddd';
        track.style.borderRadius = '4px';
        const filled = document.createElement('div');
        filled.style.position = 'absolute';
        filled.style.left = '0'; filled.style.top = '50%';
        filled.style.height = '6px'; filled.style.transform = 'translateY(-50%)';
        filled.style.width = (pct * 100) + '%';
        filled.style.background = getComputedStyle(r).accentColor || '#1976d2';
        filled.style.borderRadius = '4px';
        const thumb = document.createElement('div');
        thumb.style.position = 'absolute';
        thumb.style.top = '50%';
        thumb.style.transform = 'translate(-50%,-50%)';
        thumb.style.left = (pct * 100) + '%';
        thumb.style.width = '18px'; thumb.style.height = '18px';
        thumb.style.borderRadius = '50%';
        thumb.style.background = '#fff';
        thumb.style.boxShadow = '0 2px 6px rgba(0,0,0,0.35)';
        thumb.style.border = '1px solid rgba(0,0,0,0.2)';
        wrapper.appendChild(track); wrapper.appendChild(filled); wrapper.appendChild(thumb);
        r.parentNode.replaceChild(wrapper, r);
      } catch(e){ r.style.display='none'; }
    });

    const checks = cloneRoot.querySelectorAll('input[type="checkbox"], input[type="radio"]');
    checks.forEach(inp => {
      try {
        const box = document.createElement('div');
        box.style.display = 'inline-block';
        box.style.width = (inp.offsetWidth || 16) + 'px';
        box.style.height = (inp.offsetHeight || 16) + 'px';
        box.style.border = '1px solid rgba(0,0,0,0.4)';
        box.style.borderRadius = inp.type === 'radio' ? '50%' : '3px';
        box.style.background = inp.checked ? '#1976d2' : '#fff';
        if (inp.checked) {
          const mark = document.createElement('div');
          mark.style.width='60%'; mark.style.height='60%';
          mark.style.background='#fff'; mark.style.margin='auto';
          mark.style.marginTop = '10%'; mark.style.borderRadius = '2px';
          box.appendChild(mark);
        }
        inp.parentNode.replaceChild(box, inp);
      } catch(e){ inp.style.display='none'; }
    });

    const selects = cloneRoot.querySelectorAll('select');
    selects.forEach(s => {
      try {
        const sel = document.createElement('div');
        sel.textContent = (s.options[s.selectedIndex] && s.options[s.selectedIndex].text) || '';
        const cs = getComputedStyle(s);
        sel.style.display = cs.display;
        sel.style.font = cs.font;
        s.parentNode.replaceChild(sel, s);
      } catch(e){ s.style.display='none'; }
    });

    const texts = cloneRoot.querySelectorAll('input[type="text"], input[type="number"], textarea');
    texts.forEach(i => {
      try {
        const div = document.createElement('div');
        div.textContent = i.value || '';
        const cs = getComputedStyle(i);
        div.style.minWidth = (i.offsetWidth || 50) + 'px';
        div.style.minHeight = (i.offsetHeight || 18) + 'px';
        div.style.font = cs.font;
        div.style.color = cs.color;
        div.style.background = cs.backgroundColor;
        div.style.border = cs.border;
        i.parentNode.replaceChild(div, i);
      } catch(e){ i.style.display='none'; }
    });
  } catch(e){
    console.warn('replaceControlsForRenderRobust error', e);
  }
}


/* Helper: tiny wait */
const wait = ms => new Promise(res => setTimeout(res, ms));

/* Copia alcuni stili chiave (più robusto) */
function copyBasicComputedStyles(src, tgt) {
  const cs = getComputedStyle(src);
  const props = [
    'display','position','top','left','right','bottom',
    'width','height','margin','padding','boxSizing',
    'background','backgroundColor','backgroundImage','backgroundSize','backgroundPosition',
    'color','font','fontSize','fontFamily','fontWeight','lineHeight','textAlign',
    'border','borderRadius','boxShadow','transform','transformOrigin','opacity','zIndex',
    'overflow','whiteSpace'
  ];
  props.forEach(p => {
    try { const v = cs.getPropertyValue(p) || cs[p]; if (v) tgt.style[p] = v; } catch(e){}
  });
}

/* Attende immagini dentro root */
function waitForImages(root, timeout = 12000) {
  const imgs = Array.from(root.querySelectorAll('img'));
  const promises = imgs.map(img => {
    if (!img.src) return Promise.resolve();
    if (img.complete && img.naturalWidth !== 0) return Promise.resolve();
    return new Promise((res) => {
      const t = setTimeout(() => res('timeout'), timeout);
      img.addEventListener('load', () => { clearTimeout(t); res('loaded'); }, { once: true });
      img.addEventListener('error', () => { clearTimeout(t); res('error'); }, { once: true });
    });
  });
  return Promise.all(promises);
}

document.getElementById('downloadPresetPDF').replaceWith(document.getElementById('downloadPresetPDF').cloneNode(true));
document.getElementById('downloadPresetPDF').addEventListener('click', async function () {
  try {
    const original = document.getElementById('preset');
    if (!original) {
      alert('Div #preset non trovato'); 
      return;
    }

    // Aspetta font e immagini
    if (document.fonts) {
      try { await document.fonts.ready; } catch(e){}
    }
    const imgs = original.querySelectorAll('img');
    await Promise.all([...imgs].map(img => {
      if (img.complete) return Promise.resolve();
      return new Promise(res => {
        img.onload = img.onerror = () => res();
      });
    }));

    // CLONE STABILE (necessario per Safari)
    const clone = original.cloneNode(true);

    const wrapper = document.createElement('div');
    wrapper.style.position = 'fixed';
    wrapper.style.left = '0';
    wrapper.style.top = '0';
    wrapper.style.opacity = '0';
    wrapper.style.pointerEvents = 'none';
    wrapper.style.zIndex = '999999';
    wrapper.appendChild(clone);
    document.body.appendChild(wrapper);

    // Forza layout
    await new Promise(r => setTimeout(r, 30));

    const rect = clone.getBoundingClientRect();
    const width = Math.max(1, Math.ceil(rect.width));
    const height = Math.max(1, Math.ceil(rect.height));

    // html2canvas STABILE (NO foreignObjectRendering)
    const canvas = await html2canvas(clone, {
      scale: 2,
      useCORS: true,
      allowTaint: false,
      backgroundColor: '#ffffff',
      foreignObjectRendering: false,
      width,
      height
    });

    // Se fallisce → canvas bianco
    const px = canvas.getContext('2d').getImageData(width/2|0, height/2|0, 1, 1).data;
    if (px[3] === 0) {
      alert('Safari: html2canvas non vede la grafica. Canvas bianco.');
      console.log("Canvas center pixel:", px);
      return;
    }

    // CANVAS → JPEG → jsPDF
    const imgData = canvas.toDataURL('image/jpeg', 0.95);
    const pdf = new jsPDF({
      orientation: width > height ? 'landscape' : 'portrait',
      unit: 'px',
      format: [width, height]
    });
    pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
    pdf.save('preset.pdf');

  } catch (e) {
    console.error("PDF export error:", e);
    alert("Errore durante l'export PDF :(");
  } finally {
    document.querySelectorAll('.pdf-export-wrapper-temp').forEach(el => el.remove());
  }
});
