<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PedalPlex â€“ Login / Register</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-container" style="margin-top:80px; max-width: 400px; margin-left: auto; margin-right: auto; text-align: center;">
    <h2 id="formTitle">Login</h2>
    <br>

  <form id="authForm" style="max-width: 400px; margin: auto;">
    <!-- Username -->
    <input type="text" id="username" placeholder="Username" required class="bx--text-input"
          style="margin-bottom: 10px; width: 100%;" />

    <!-- Password with toggle -->
    <div style="position: relative; margin-bottom: 10px;">
      <input type="password" id="password" placeholder="Password" required class="bx--text-input"
          style="width: 100%;" />
      <button type="button" id="togglePassword" aria-label="Show password">
          <svg xmlns="http://www.w3.org/2000/svg" class="bx--icon" width="20" height="20" fill="currentColor" viewBox="0 0 32 32">
          <path d="M16,10a6,6,0,1,1-6,6A6,6,0,0,1,16,10Zm0-2C10.5,8,5.8,12,4,16c1.8,4,6.5,8,12,8s10.2-4,12-8C26.2,12,21.5,8,16,8Z"/>
        </svg>
      </button>
    </div>

    <!-- Optional Email -->
    <input type="email" id="email" placeholder="Email" class="bx--text-input" style="display: none; margin-bottom: 10px; width: 100%;" />

    <br>

    <!-- Submit Button -->
    <button type="submit" class="bx--btn bx--btn--primary" id="submitBtn" style="width: 100%;">Login</button>
  </form>


    <br>

    <div class="toggle-link">
      <span id="toggleText">Don't have an account? <a href="#" id="toggleForm">Register here</a></span>
    </div>

    <!-- <div style="margin-top: 15px;">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div> -->
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="nav.js"></script>
  <script src="auth.js"></script>

  <script>
    // View password icom
    const toggleBtn = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    toggleBtn.addEventListener('click', () => {
      const isPassword = passwordField.type === 'password';
      passwordField.type = isPassword ? 'text' : 'password';
    });
  </script>

</body>
</html>
