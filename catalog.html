<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PedalPlex</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div id="loadingMessage" style="font-size:1.2em; text-align:center; margin-top: 2em; display: flex; flex-direction: column; align-items: center; gap: 0.5em;">
    <div class="bx--loading bx--loading--small" role="alert" aria-live="assertive" aria-label="Loading">
      <svg class="bx--loading__svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <circle class="bx--loading__background" cx="50" cy="50" r="44" stroke-width="8"></circle>
        <circle class="bx--loading__stroke" cx="50" cy="50" r="44" stroke-width="8"></circle>
      </svg>
    </div>
    Checking authentication...
  </div>
  
  <div class="page-content" style="display: none;">
    <div id="catalog"></div>

    <!-- Load scripts after content is visible -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utils.js"></script>
    <script src="catalog.js"></script>
    <script src="fullscreen-menu.js"></script>
    <script src="nav-catalog.js"></script>
  </div>

<script>
  $.ajax({
    url: 'https://www.cineteatrosanluigi.it/plex/USER_CHECK_AUTH.php',
    method: 'GET',
    dataType: 'json',
    xhrFields: { withCredentials: true },
    success: function(userFromServer) {

      $('#loadingMessage').hide();
      $('.page-content').show();

      window.currentUser = userFromServer;  // Save globally

      // Initialize nav passing the authenticated user from server
      if (typeof initNavCatalog === 'function') {
        initNavCatalog(userFromServer.username);
      }

      // Call a function in catalog.js to init and pass the role
      if (typeof initCatalog === 'function') {
        initCatalog(userFromServer.role);
      }
    },
    error: function(xhr) {
      $('#loadingMessage').hide();

      if (xhr.status === 401) {
        // Not authenticated: redirect to login
        window.location.href = '/index.html';
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Failed to verify authentication. Please try again later.'
        });
      }
    }
  });
</script>


</body>
</html>
