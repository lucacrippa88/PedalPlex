<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PedalPlex</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  Fixed Header
  <header>
    <button class="menu-toggle" id="menuToggle" aria-label="Open menu">
      <svg class="menu-icon" viewBox="0 0 32 32">
        <path d="M4 6h24v2H4zm0 9h24v2H4zm0 9h24v2H4z"/>
      </svg>
    </button>
    <div class="title">PedalPlex</div>
  </header>

  <!-- Fullscreen Menu (beneath header) -->
  <div class="fullscreen-menu" id="fullscreenMenu">
    <div class="fullscreen-header">
      <button class="close-btn" id="closeMenu" aria-label="Close menu">
        <svg class="close-icon" viewBox="0 0 32 32">
          <path d="M24 9.41L22.59 8 16 14.59 9.41 8 8 9.41 14.59 16 
                   8 22.59 9.41 24 16 17.41 22.59 24 24 22.59 
                   17.41 16 24 9.41z"/>
        </svg>
      </button>
    </div>
    <div class="fullscreen-nav">

      <a href="#">View your presets</a>
      <a href="#">Edit your pedalboard</a>

    </div>
  </div>

  <!-- Optional Main Page Content -->
  <div class="page-content">

    <!-- Your content here -->
    <div class="results" id="results"></div>
    <div id="pedalboard"></div>
    
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const fullscreenMenu = document.getElementById('fullscreenMenu');
    const closeMenu = document.getElementById('closeMenu');

    menuToggle.addEventListener('click', () => {
      fullscreenMenu.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
      fullscreenMenu.classList.remove('active');
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
