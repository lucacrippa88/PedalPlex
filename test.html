<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Div Example</title>
  <style>
    .controls {
      margin-bottom: 10px;
    }
    #zoomBox {
      width: 400px;
      height: 200px;
      border: 2px solid #333;
      padding: 20px;
      overflow: auto;
      transition: transform 0.3s ease;
      transform-origin: top left; /* prevents shifting */
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetZoom()">Reset</button>
  </div>

  <div id="zoomBox">
    <h2>Zoom Me!</h2>
    <p>This is the content inside the zoomable div. You can scale this area without affecting the rest of the page.</p>
  </div>

  <script>
    let zoomLevel = 1;
    const box = document.getElementById("zoomBox");

    function zoomIn() {
      zoomLevel += 0.1;
      box.style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
      if (zoomLevel > 0.2) {
        zoomLevel -= 0.1;
        box.style.transform = `scale(${zoomLevel})`;
      }
    }

    function resetZoom() {
      zoomLevel = 1;
      box.style.transform = `scale(${zoomLevel})`;
    }
  </script>
</body>
</html>
