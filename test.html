<div id="pedal-container"></div>

<script>
// L'_id del pedale da mostrare
const pedalId = "1981 Inventions DRV (Hyperfade white)";

// Funzione per aggiungere logo e hr personalizzati
function renderPedalLogo(container, pedal) {
    const logoDiv = document.createElement('div');
    logoDiv.className = 'pedal-logo';
    logoDiv.style.cssText = pedal.logo;

    // Inserisci il codice HTML del logo (color span + hr)
    logoDiv.innerHTML = pedal.name;

    container.appendChild(logoDiv);
}

// Chiama SEARCH_GEAR_LAZY.php per ottenere il pedale
fetch(`https://api.pedalplex.com/SEARCH_GEAR_LAZY.php?q=${encodeURIComponent(pedalId)}&limit=1`)
  .then(res => res.json())
  .then(data => {
      if (!data.docs || data.docs.length === 0) {
          console.error("Pedale non trovato!");
          return;
      }
      const pedal = data.docs[0];
      const container = document.getElementById('pedal-container');

      // Render del pedale con le tue funzioni esistenti
      renderFullPedalboard(container, [pedal]);

      // Render del logo e delle linee colorate sopra
      renderPedalLogo(container, pedal);
  })
  .catch(err => console.error(err));
</script>
