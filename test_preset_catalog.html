<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedale con Preset</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .pedale-container {
    display: inline-block;
    margin: 20px;
    position: relative;
    width: 224px;
  }

  .pedale {
    width: 224px;
    height: 194px;
    padding: 15px;
    border-radius: 4px;
    background-color: #444;
    box-sizing: border-box;
    text-align: left;
  }

  .pedale h3 {
    margin-top: 0;
    font-size: 18px;
  }

  .current-preset {
    margin-top: 10px;
    font-size: 14px;
  }

  /* Contenitore dell'icona esterna */
  .icon-container {
    position: relative;
    width: 32px;
    height: 32px;
    margin-left: auto;
    margin-top: 5px;
  }

  /* L’icona overflow */
  .preset-icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
    fill: #fff;
    transition: fill 0.2s;
    display: block;
  }

  .preset-icon:hover {
    fill: #ffcc00;
  }

  /* Dropdown verso l’alto rispetto all’icona */
  .preset-dropdown {
    display: none;
    position: absolute;
    bottom: 40px; /* sopra l’icona */
    right: 0;
    width: 150px;
    background-color: #555;
    list-style: none;
    padding: 0;
    margin: 0;
    border-radius: 4px;
    max-height: 150px;
    overflow-y: auto;
    z-index: 10;
  }

  .preset-dropdown li {
    padding: 8px;
    cursor: pointer;
    font-size: 14px;
    text-align: left;
  }

  .preset-dropdown li:hover {
    background-color: #777;
  }

</style>
</head>
<body>

<div class="pedale-container" id="pedale1-container">
  <div class="pedale">
    <h3>Pedale Distorsione</h3>
    <div class="current-preset">
      Preset attuale: <span class="preset-name">Nessuno</span>
    </div>
  </div>

  <!-- Icona esterna al pedale -->
  <div class="icon-container">
    <svg class="preset-icon" focusable="false" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
      <circle cx="8" cy="16" r="2"></circle>
      <circle cx="16" cy="16" r="2"></circle>
      <circle cx="24" cy="16" r="2"></circle>
      <title>Overflow menu horizontal</title>
    </svg>
    <ul class="preset-dropdown">
      <button class="bx--tag bx--tag--cyan"><span class="bx--tag__label">news</span> <img src="svg/rss.svg" width="15px"></button>
    </ul>
  </div>
</div>

<script>
document.querySelectorAll('.pedale-container').forEach(container => {
  const icon = container.querySelector('.preset-icon');
  const dropdown = container.querySelector('.preset-dropdown');
  const presetName = container.querySelector('.preset-name');

  // Toggle dropdown cliccando sull'icona
  icon.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Selezione preset
  dropdown.querySelectorAll('li').forEach(item => {
    item.addEventListener('click', () => {
      const selected = item.getAttribute('data-preset');
      presetName.textContent = selected;
      dropdown.style.display = 'none';
      console.log(`Pedale "${container.id}" caricato con preset: ${selected}`);
    });
  });

  // Chiudi dropdown cliccando fuori
  document.addEventListener('click', (e) => {
    if (!container.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });
});
</script>

</body>
</html>
