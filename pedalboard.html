  <script>
  // Check user authentication
  $(document).ready(function() {
    if (window.location.protocol === 'file:') {
      alert('Please run this app via a local HTTP server for full functionality.');

      $('#loadingMessage').hide();
      $('#page-content').hide();
      return;
    }

    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = '/PedalPlex/';
      return;
    }

    $.ajax({
      url: 'https://www.cineteatrosanluigi.it/plex/USER_CHECK_AUTH_JWT.php',
      method: 'GET',
      dataType: 'json',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function(userFromServer) {
        $('#loadingMessage').hide();
        $('#page-content').show();

        window.currentUser = userFromServer;

        if (typeof initNavPedalboard === 'function') initNavPedalboard();
        if (typeof initPedalboard === 'function') initPedalboard();
      },
      error: function(xhr) {
        console.error('Auth check failed:', xhr.status, xhr.responseText);
        if (xhr.status === 401) {
          localStorage.removeItem('authToken');
          window.location.href = '/PedalPlex/';
        } else {
          alert('Failed to verify authentication. Please try again.');
        }
      }
    });
  });
  </script>



<script>
  function updateStartPresetButtonVisibility() {
    const pedalboardCount = $('#pedalboardSelect option').length;
    if (pedalboardCount > 0) {
      $('#startPresetBtn').show();
    } else {
      $('#startPresetBtn').hide();
    }
  }

  // Call this function **after pedalboards are fully populated**
  function onPedalboardsPopulated() {
    updateStartPresetButtonVisibility();
  }

  // Example: hook into initPedalboard if it allows a callback
  if (typeof initPedalboard === 'function') {
    initPedalboard(onPedalboardsPopulated); // pass callback if initPedalboard supports it
  }

  // Fallback: observe changes in the pedalboard select
  const observer = new MutationObserver(() => {
    updateStartPresetButtonVisibility();
  });
  observer.observe(document.getElementById('pedalboardSelect'), { childList: true });
</script>
