<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedalboard Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Pedalboard Builder</h1>

<label for="search">Search Pedals:</label>
<input type="text" id="search" placeholder="Type to search..." style="margin-bottom: 1rem; display: block;" />

<div id="catalog"></div>

<h2>Your Pedalboard:</h2>

<div class="results" id="results"></div>
<div id="selected-pedals"></div>

<button id="save-button" style="margin-top: 10px;">Save Pedalboard</button>
<button id="reset-button" style="margin-top: 10px;">Reset Pedalboard</button>



</body>

<script src="build.js"></script>
</html>
