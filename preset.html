  <script>
  // Check user authentication
  $(document).ready(function() {
    if (window.location.protocol === 'file:') {
      alert('Please run this app via a local HTTP server for full functionality.');

      $('#loadingMessage').hide();
      $('#page-content').hide();
      $('#preset-controls').hide();
      return;
    }

    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = '/PedalPlex/';
      return;
    }

    $.ajax({
      url: 'https://www.cineteatrosanluigi.it/plex/USER_CHECK_AUTH_JWT.php',
      method: 'GET',
      dataType: 'json',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function(userFromServer) {
        $('#loadingMessage').hide();
        $('#page-content').show();
        $('#preset-controls').show();

        window.currentUser = userFromServer;

        if (typeof initNavPreset === 'function') initNavPreset();
        if (typeof initPreset === 'function') initPreset();
      },
      error: function(xhr) {
        console.error('Auth check failed:', xhr.status, xhr.responseText);
        if (xhr.status === 401) {
          localStorage.removeItem('authToken');
          window.location.href = '/PedalPlex/';
        } else {
          alert('Failed to verify authentication. Please try again.');
        }
      }
    });
  });
  </script>


<script>
const zoomTarget = document.getElementById("preset");
const pedalboardSelect = document.getElementById("pedalboardSelect");

const minZoom = 0.7;
const maxZoom = 1.0;
const step = 0.05;

// Store zoom per pedalboard in memory (loaded from localStorage)
const pedalboardZooms = {};

// Helper: get selected pedalboard text
function getPedalboardId() {
  const selectedOption = pedalboardSelect.options[pedalboardSelect.selectedIndex];
  return selectedOption.text.trim();
}

// Save zoom to localStorage for current pedalboard
function saveZoom() {
  const id = getPedalboardId();
  localStorage.setItem(`zoom_${id}`, pedalboardZooms[id]);
}

// Load zoom from localStorage for a pedalboard
function loadZoom(pedalboardId) {
  const saved = localStorage.getItem(`zoom_${pedalboardId}`);
  pedalboardZooms[pedalboardId] = saved ? parseFloat(saved) : 1.0;
}

// Apply zoom for the current pedalboard
function applyZoom() {
  const id = getPedalboardId();
  zoomTarget.style.transform = `scale(${pedalboardZooms[id]})`;
  zoomTarget.style.transformOrigin = "top left";
  saveZoom();
}

// Zoom functions
function zoomIn() {
  const id = getPedalboardId();
  if (pedalboardZooms[id] < maxZoom) {
    pedalboardZooms[id] = Math.min(pedalboardZooms[id] + step, maxZoom);
    applyZoom();
  }
}

function zoomOut() {
  const id = getPedalboardId();
  if (pedalboardZooms[id] > minZoom) {
    pedalboardZooms[id] = Math.max(pedalboardZooms[id] - step, minZoom);
    applyZoom();
  }
}

function resetZoom() {
  const id = getPedalboardId();
  pedalboardZooms[id] = 1.0;
  applyZoom();
}

// Handle pedalboard change
function onPedalboardChange() {
  const id = getPedalboardId();
  if (!(id in pedalboardZooms)) loadZoom(id);
  applyZoom();
}

// Initialize all pedalboards on page load
for (let i = 0; i < pedalboardSelect.options.length; i++) {
  const id = pedalboardSelect.options[i].text.trim();
  loadZoom(id);
}

// Apply zoom for initial selected pedalboard
applyZoom();
</script>
