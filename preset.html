  <script>
  // Check user authentication
  $(document).ready(function() {
    if (window.location.protocol === 'file:') {
      alert('Please run this app via a local HTTP server for full functionality.');

      $('#loadingMessage').hide();
      $('#page-content').hide();
      $('#preset-controls').hide();
      return;
    }

    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = '/PedalPlex/';
      return;
    }

    $.ajax({
      url: 'https://www.cineteatrosanluigi.it/plex/USER_CHECK_AUTH_JWT.php',
      method: 'GET',
      dataType: 'json',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function(userFromServer) {
        $('#loadingMessage').hide();
        $('#page-content').show();
        $('#preset-controls').show();

        window.currentUser = userFromServer;

        if (typeof initNavPreset === 'function') initNavPreset();
        if (typeof initPreset === 'function') initPreset();
      },
      error: function(xhr) {
        console.error('Auth check failed:', xhr.status, xhr.responseText);
        if (xhr.status === 401) {
          localStorage.removeItem('authToken');
          window.location.href = '/PedalPlex/';
        } else {
          alert('Failed to verify authentication. Please try again.');
        }
      }
    });
  });
  </script>




<script>
  let zoomLevel = 1.0;
  const minZoom = 0.7;
  const maxZoom = 1.0;
  const step = 0.05;

  const zoomTarget = document.getElementById("preset");
  const zoomInBtn = document.getElementById("zoomInBtn");
  const zoomOutBtn = document.getElementById("zoomOutBtn");
  const resetBtn = document.getElementById("resetBtn");

  function applyZoom() {
    zoomTarget.style.transform = `scale(${zoomLevel})`;
    zoomTarget.style.transformOrigin = "top left";

    // Apply Carbon-style disabled classes
    toggleDisabled(zoomInBtn, zoomLevel >= maxZoom);
    toggleDisabled(zoomOutBtn, zoomLevel <= minZoom);
    toggleDisabled(resetBtn, zoomLevel === 1.0);
  }

  function toggleDisabled(button, isDisabled) {
    if (isDisabled) {
      button.classList.add("bx--btn--disabled");
    } else {
      button.classList.remove("bx--btn--disabled");
    }
  }

  function zoomIn() {
    if (zoomLevel < maxZoom) {
      zoomLevel = Math.min(zoomLevel + step, maxZoom);
      applyZoom();
    }
  }

  function zoomOut() {
    if (zoomLevel > minZoom) {
      zoomLevel = Math.max(zoomLevel - step, minZoom);
      applyZoom();
    }
  }

  function resetZoom() {
    if (zoomLevel !== 1.0) {
      zoomLevel = 1.0;
      applyZoom();
    }
  }

  // Initialize state
  applyZoom();
</script>
