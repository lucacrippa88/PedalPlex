  <script>
  // Check user authentication
  $(document).ready(function() {
    if (window.location.protocol === 'file:') {
      alert('Please run this app via a local HTTP server for full functionality.');

      $('#loadingMessage').hide();
      $('#page-content').hide();
      $('#preset-controls').hide();
      return;
    }

    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = '/PedalPlex/';
      return;
    }

    $.ajax({
      url: 'https://www.cineteatrosanluigi.it/plex/USER_CHECK_AUTH_JWT.php',
      method: 'GET',
      dataType: 'json',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function(userFromServer) {
        $('#loadingMessage').hide();
        $('#page-content').show();
        // $('#preset-controls').show();

        window.currentUser = userFromServer;

        if (typeof initNavPreset === 'function') initNavPreset();
        if (typeof initPreset === 'function') initPreset();
      },
      error: function(xhr) {
        console.error('Auth check failed:', xhr.status, xhr.responseText);
        if (xhr.status === 401) {
          localStorage.removeItem('authToken');
          window.location.href = '/PedalPlex/';
        } else {
          alert('Failed to verify authentication. Please try again.');
        }
      }
    });
  });
  </script>



<script>
const minZoom = 0.7;
const maxZoom = 1.0;
const step = 0.05;
let zoomLevel = 1.0;

// Get currently selected pedalboard text
function getPedalboardId() {
  const select = document.getElementById("pedalboardSelect");
  const idx = select.selectedIndex;
  if (idx < 0) return null;
  return select.options[idx].text.trim();
}

// Save zoom for the current pedalboard
function saveZoom() {
  const id = getPedalboardId();
  if (!id) return;
  localStorage.setItem(`zoom_${id}`, zoomLevel);
}

// Load zoom for the current pedalboard
function loadZoom() {
  const id = getPedalboardId();
  if (!id) return;
  const saved = localStorage.getItem(`zoom_${id}`);
  zoomLevel = saved ? parseFloat(saved) : 1.0;
}

// Apply zoom to the current #preset element
function applyZoom() {
  const zoomTarget = document.getElementById("preset");
  if (!zoomTarget) return;

  showZoomSpinner();

  // Apply zoom immediately (transition handles smoothness)
  zoomTarget.style.transform = `scale(${zoomLevel})`;

  saveZoom();

  // Hide spinner after short delay
  setTimeout(() => {
    hideZoomSpinner();
  }, 300); // match transition duration
}



// Zoom buttons
function zoomIn() {
  if (zoomLevel < maxZoom) {
    zoomLevel = Math.min(zoomLevel + step, maxZoom);
    applyZoom();
  }
}
function zoomOut() {
  if (zoomLevel > minZoom) {
    zoomLevel = Math.max(zoomLevel - step, minZoom);
    applyZoom();
  }
}
function resetZoom() {
  zoomLevel = 1.0;
  applyZoom();
}

// Call this function **after a pedalboard has finished loading**
function onPedalboardLoaded() {
  loadZoom();
  applyZoom();
}

// Hook up dropdown changes
document.getElementById("pedalboardSelect").addEventListener("change", () => {
  // After loading new pedalboard, apply its zoom
  // If initPreset is async, call onPedalboardLoaded() in its callback
  setTimeout(onPedalboardLoaded, 50); // short delay to ensure content exists
});

</script>

<script>
function showZoomSpinner() {
  document.getElementById("zoomSpinner").style.display = "block";
}

function hideZoomSpinner() {
  document.getElementById("zoomSpinner").style.display = "none";
}

function showPresetLoader() {
  document.getElementById("presetSelect").style.display = "none";
  document.getElementById("presetSelectLoader").style.display = "flex";
}

function hidePresetLoader() {
  document.getElementById("presetSelect").style.display = "inline-block";
  document.getElementById("presetSelectLoader").style.display = "none";
}
</script>
