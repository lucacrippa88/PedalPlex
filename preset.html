<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PedalPlex</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div id="loadingMessage" style="font-size:1.2em; text-align:center; margin-top: 2em; display: flex; flex-direction: column; align-items: center; gap: 0.5em;">
    <div class="bx--loading bx--loading--small" role="alert" aria-live="assertive" aria-label="Loading">
      <svg class="bx--loading__svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <circle class="bx--loading__background" cx="50" cy="50" r="44" stroke-width="8"></circle>
        <circle class="bx--loading__stroke" cx="50" cy="50" r="44" stroke-width="8"></circle>
      </svg>
    </div>
    Checking authentication...
  </div>
  
  <!-- Main content area -->
  <div id="page-content">
    <div id="preset-controls" style="display: none; align-items: center; gap: 8px;">
      <select id="pedalboardSelect"></select>
      <select id="presetSelect" style="margin-left: 16px;"></select>
      <button id="renamePresetBtn" class="bx--btn bx--btn--secondary" type="button">Edit</button>
    </div>

    <br><br><br><br>

    <div id="preset"></div>
  </div>

  <!-- Fallback content -->
  <div id="noPedalboardsContainer" style="display: none; text-align: center; margin-top: 7em;">
    <p style="font-size: 1.25em;">No pedalboards found.</p>
    <a href="pedalboard.html" class="bx--btn bx--btn--primary" style="margin-top: 1em;">Go to Pedalboards</a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="utils.js"></script>
  <script src="preset.js"></script>
  <script src="fullscreen-menu.js"></script>
  <script src="nav-preset.js"></script>

  <script>
  // Check user authentication
  $(document).ready(function() {
    if (window.location.protocol === 'file:') {
      alert('Please run this app via a local HTTP server for full functionality.');

      $('#loadingMessage').hide();
      $('#page-content').hide();
      $('#preset-controls').hide();
      return;
    }

    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = '/PedalPlex/';
      return;
    }

    $.ajax({
      url: 'https://www.cineteatrosanluigi.it/plex/USER_CHECK_AUTH_JWT.php',
      method: 'GET',
      dataType: 'json',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      success: function(userFromServer) {
        $('#loadingMessage').hide();
        $('#page-content').show();
        $('#preset-controls').show();

        window.currentUser = userFromServer;

        if (typeof initNavPreset === 'function') initNavPreset();
        if (typeof initPreset === 'function') initPreset();
      },
      error: function(xhr) {
        console.error('Auth check failed:', xhr.status, xhr.responseText);
        if (xhr.status === 401) {
          localStorage.removeItem('authToken');
          window.location.href = '/PedalPlex/';
        } else {
          alert('Failed to verify authentication. Please try again.');
        }
      }
    });
  });
  </script>

</body>
</html>
